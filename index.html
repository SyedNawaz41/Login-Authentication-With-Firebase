<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SN Test App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'><link rel="stylesheet" href="./style.css">
  <script src="config.js" type="module" ></script>
</head>
<body>
<h2>Sign Up & Login Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<div class="form">
			<h1>Create Account</h1>

			<span>or use your email for registration</span>
			<input type="text" placeholder="Email" id="email" />
			<input type="password" placeholder="Password" id="password" />
			<button id="btn">Sign Up</button>
		</div>
	</div>
	<div class="form-container sign-in-container">
		<div class="form">
			<h1>Login</h1>

			<span>or use your account</span>
			<input type="text" id="email2" placeholder="Email" />
			<input type="password" id="password2" placeholder="Password" />
			<a id="forgetPass" href="javascript: void(0)">Forgot your password?</a>
			<button id="btn2" >Login</button>
		</div>
	</div>


	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>



<!-- Modal -->
    <!-- Modal HTML -->
    <div id="modalCenter" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forget Your Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Enter Email To Reset Your Password" id="forgetPassEmail" />
                </div>
                <div class="modal-footer">
					 <button type="button" class="btn btn-primary" id="reset_btn">Reset Password</button>
                </div>
            </div>
        </div>
    </div>
    

<script  src="app.js" type="module"></script>
<script  src="Login.js" type="module"></script>
<script  src="todos.js" type="module"></script>

<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});



$(document).ready(function(){
    $("#forgetPass").click(function(){
        $("#modalCenter").modal("show");
    });
});
</script>

</body>
</html>
